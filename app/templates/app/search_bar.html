{% extends "app/layout.html" %}

{% block content %}

<style>
#id_query {
    width: 50%;
}
</style>

<form action="" method="post">
    {% csrf_token %}
    <label for="query">Address: </label>
    {{ form.query }}
    <label for="title">Max distance: </label>
    {{ form.distance }}
    <label for="title">Title: </label>
    {{ form.title }}
    <input type="submit" value="Search">
</form>

{% for location in locations %}
  <p>{{ location }}</p>
{% endfor %}

<script>

function searchOpen() {
    var search = $('#id_title').val()
    var data = {
        search: search
    };
    $.ajax({
        url: '/search.json',
        data: data,
        dataType: 'jsonp',
        jsonp: 'callback',
        jsonpCallback: 'searchResult'
    });
}


function searchResult(data) {
    $("#id_title").autocomplete({
        source: data
    });
}

searchOpen();

$("#id_query").geocomplete();

</script>

{% endblock %}
